<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio controls class="audio">
        <source src= "music/Yiruma-River-Flows-in-You-320k.mp3" type="audio/mpeg"/> 
    </audio>
    <div class="popup" id="popup-id">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-button" onclick="togglePopup()">&times;</div>
            <h1>How to Play:</h1>
            <p>Player 1, "X" and player 2, "O" take turns marking empty spaces on a 3x3 board.The first player that gets their respective "X" or "O" in three empty spaces horizontally, vertically or diagonlly wins the game.</p>
        </div>
    </div>
    <button class="instruc-btn" onclick="togglePopup()">Instructions</button>
    <section class="titleContainer"> 
        <h1 class="Title">Tic Tac Toe</h1>
    </section>
    <section>
        <div class="gameContainer">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="gameStatus"></h2>
    </section>
    <section>
        <input type="text" id="player1text" value="Enter Player 1 Name"/>
        <input type="text" id="player2text" value="Enter Player 2 Name"/>
    </section>
    <section class="lastSection">
        <div class="restart">
            <button class="gameRestart">Restart</button>
        </div>
        <div class="winScoreContainer">
            <h3>Win Score</h3>
            <p class="player1Count"></p>
            <p class="player2Count"></p>
        </div>
        <div class="play">
            <button id="play-btn">Play</button>
        </div>
    </section>
</body>
<script src="js/app.js"></script>
</html>
